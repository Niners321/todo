<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Project</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="main-container" id="main-container">
        <!-- header -->
        <div class="header" id="header">
            <p class="header-text" id="header-text">ToDo</p>
        </div>
        <!-- body -->
        <div class="body-container" id="body-container">
            <!-- Sidebar -->
            <div class="side-bar">
                <!-- button container -->
                <div class="menu-container" id="menu-container">
                    <div class="menu all" id="menu">
                        <button type="button" class="allBtn">All</button>
                    </div>
                    <div class="menu today" id="menu">
                        <button type="button" class="todayBtn">Today</button>
                    </div>
                    <div class="menu week" id="menu">
                        <button type="button" class="weekBtn">Week</button>
                    </div>
                    <div class="menu important" id="menu">
                        <button type="button" class="importBtn">Important</button>
                    </div>
                    <div class="menu completed" id="menu">
                        <button type="button" class="compBtn">Completed</button>
                    </div>
                </div>
                <!-- project container -->
                <div class="project-container" id="project-container">
                    <!-- Project List -->
                    <div class="projects-title">
                        <p>Projects</p>
                        <i class="fi fi-rr-add">
                            <span class="add-project tooltip-text">Add New Project</span>
                        </i>
                    </div>

                    <div class="sidebar-sep"></div>
                    <div class="project-list">

                    </div>

                </div>
                
            </div>
            <!-- Task content -->
            <div class="content" id="content">
                <div class="todo-header">
                    <h1>
                      <span class="todo-header-title"></span>
                    </h1>
                  </div>
              
                  <div class="todo-item-list">
                    <!-- Generated by js -->
                  </div>
                
            </div>

        </div>


    </div>
      <!-- Project modal -->
    <div id="project-modal" class="modal hide">
        <div class="modal-box">
            <div class="modal-header">
                <i class="fi fi-rr-circle-xmark"></i>
                <h2 class="project-modal-title"></h2>
            </div>
            <div class="modal-content">
                <form id="project-form" name="project-form" method="POST">

                <div>
                    <label id="form-label" for="form-project-title">Project title *</label>
                    <input type="text" id="form-project-title" name="project-title" autocomplete="off" placeholder="e.g. Vacation">
                    <p class="form-error project-title-error hide">This field can't be empty.</p>
                </div>

                <div class="form-radio">
                    <p>Project icon</p>
                    <div id="project-icons">
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-picture" name="project-icon" value="fa-circle" checked>
                        <span class="radio-control"><i class="fi fi-rr-picture"></i></span>
                        </span>
                    </label>
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-home" name="project-icon" value="fa-home">
                        <span class="radio-control"><i class="fi fi-rr-home"></i></span>
                        </span>
                    </label>
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-idea" name="project-icon" value="fa-building">
                        <span class="radio-control"><i class="fi fi-rr-bulb"></i></span>
                        </span>
                    </label>
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-cart" name="project-icon" value="fa-graduation-cap">
                        <span class="radio-control"><i class="fi fi-rr-shopping-cart"></i></span>
                        </span>
                    </label>
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-crown" name="project-icon" value="fa-hiking">
                        <span class="radio-control"><i class="fi fi-rr-crown"></i></span>
                        </span>
                    </label>
                    <label class="radio radio-before">
                        <span class="radio-input">
                        <input type="radio" id="project-envelope" name="project-icon" value="fa-pencil-alt">
                        <span class="radio-control"><i class="fi fi-rr-envelope"></i></span>
                        </span>
                    </label>
                    </div>
                </div>

                <div class="modal-sep"></div>

                <div class="button-right">
                    <button class="button close cancel" type="button">Cancel</button>
                    <button id="project-button" class="button" type="submit" href="#"></button>
                </div>

                </form>
            </div>
        </div>
    </div>
    <!-- /Project modal -->

    <!-- Task modal -->
    <div id="task-modal" class="modal hide">
        <div class="modal-box">
        <div class="modal-header">
            <i class="fi fi-rr-circle-xmark"></i>
            <h2 class="task-modal-title"></h2>
        </div>
        <div class="modal-content">
            <form id="task-form" name="task-form" method="POST">

            <div>
                <label id="form-label" for="form-task-title">Task title *</label>
                <input type="text" id="form-task-title" name="task-title" autocomplete="off" placeholder="e.g. Do chores">
                <p class="form-error task-title-error hide">This field can't be empty.</p>
            </div>

            <div>
                <label id="form-label" for="form-task-priority">Priority</label>
                <select id="form-task-priority" name="task-priority">
                <option value="" disabled selected>Select priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                </select>
            </div>

            <div>
                <label id="form-label" for="form-task-schedule">Schedule</label>
                <input type="date" id="form-task-schedule" name="task-schedule" autocomplete="off">
            </div>

            <div id="select-project">
                <!-- Generated by js -->
            </div>
            <p class="form-error task-project-error hide">This field can't be empty.</p>

            <div class="modal-sep"></div>

            <div class="button-right">
                <button class="button close cancel" type="button">Cancel</button>
                <button id="task-button" class="button" type="submit" href="#"></button>
            </div>

            </form>
        </div>
        </div>
    </div>
    <!-- /Task modal -->

    <!-- Confirm modal -->
    <div id="confirm-modal" class="modal hide">
        <div class="modal-box">
        <div class="modal-header">
            <i class="fi fi-rr-circle-xmark"></i>
            <h2 class="confirm-modal-title"></h2>
        </div>
        <div class="modal-content">

            <p class="confirm-modal-content"></p>

            <div class="modal-sep"></div>

            <div class="button-right">
            <button class="button close cancel" type="button">Cancel</button>
            <button id="confirm-button" class="button" type="submit" href="#">Remove</button>
            </div>
        </div>
        </div>
    </div>
    <!-- /Confirm modal -->
    

</body>
</html>
